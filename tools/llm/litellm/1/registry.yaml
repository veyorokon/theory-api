api:
  healthz: /healthz
  path: /run
  protocol: ws
build:
  context: .
  dockerfile: Dockerfile
  port: 8000
enabled: true
image:
  platforms:
    amd64: ghcr.io/veyorokon/theory-api/llm-litellm@sha256:placeholder
    arm64: sha256:f42c5611566c92a5c4bec5d7f68a229b12441ce99f233dcba6ac4270a9684f32
inputs:
  $schema: https://json-schema.org/draft-07/schema#
  additionalProperties: false
  properties:
    params:
      additionalProperties: false
      properties:
        messages:
          items:
            properties:
              content:
                minLength: 1
                type: string
              role:
                enum:
                - user
                - system
                - assistant
            required:
            - role
            - content
            type: object
          minItems: 1
          type: array
        model:
          type: string
      required:
      - messages
      type: object
    schema:
      const: v1
  required:
  - schema
  - params
  title: llm/litellm inputs v1
  type: object
outputs:
- description: LLM response
  mime: text/plain
  path: text/response.txt
ref: llm/litellm@1
runtime:
  cpu: '1'
  gpu: null
  memory_gb: 2
  timeout_s: 600
secrets:
  required:
  - OPENAI_API_KEY
