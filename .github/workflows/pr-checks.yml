name: PR Checks

on:
  pull_request:
    branches: [dev, staging, main]

jobs:
  pr-fast:
    name: Lint, Unit, Docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pip wheel
          pip install -r requirements.txt

      - name: Lint with ruff (style + eradicated code)
        run: |
          ruff check code/
          ruff format --check code/

      - name: Unit tests (no Docker; skip integration/property)
        run: |
          make test-unit

      - name: Coverage with diff-cover (block untested new lines)
        run: |
          make test-coverage
          diff-cover coverage.xml --compare-branch=origin/dev --fail-under=90

      - name: Dead code detection (static + import graph + deps)
        run: |
          make lint-deadcode

      - name: Build docs (fail on warnings)
        run: |
          make docs