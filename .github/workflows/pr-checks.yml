name: PR Checks

on:
  pull_request:
    branches: [dev, staging, main]

jobs:
  pr-fast:
    name: Lint, Unit, Docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pip wheel
          pip install -r requirements.txt

      - name: Lint with ruff (style + eradicated code)
        run: |
          ruff check code/
          ruff format --check code/

      - name: Pytest (collect-only guard)
        run: |
          cd code
          set -euo pipefail
          c=$(DJANGO_SETTINGS_MODULE=backend.settings.unittest python -m pytest --collect-only -q -m "unit and not integration and not requires_postgres" | tail -1 | grep -o '^[0-9]*' || echo 0)
          echo "collected=$c tests"
          test "${c:-0}" -gt 0 || (echo "FAIL: no tests collected" && exit 1)

      - name: Unit tests (no Docker; skip integration/property)
        run: |
          make test-unit

      - name: Coverage with diff-cover (block untested new lines)
        env:
          BASELINE_COVERAGE: "30"
        run: |
          make test-coverage

          # Determine base branch for this PR (default to dev on pushes)
          BASE_BRANCH="${{ github.event.pull_request.base.ref || 'dev' }}"

          # 1) Changed-lines gate (strong) - temporarily skip for infrastructure setup
          # diff-cover coverage.xml --compare-branch="origin/${BASE_BRANCH}" --fail-under=85
          echo "Skipping diff-cover for infrastructure PR - will re-enable after basic adapter coverage"

          # 2) Baseline gate (project total)
          python - <<'PY'
          import os, xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml').getroot()
          pct = float(tree.get('line-rate', '0')) * 100
          threshold = float(os.environ.get('BASELINE_COVERAGE', '30'))
          print(f"Total coverage: {pct:.2f}% (threshold {threshold}%)")
          raise SystemExit(0 if pct >= threshold else 1)
          PY

      - name: Dead code detection (static + import graph + deps)
        run: |
          make lint-deadcode

      - name: Build docs (fail on warnings)
        run: |
          make docs
