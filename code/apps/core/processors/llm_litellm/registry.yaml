api:
  healthz: /healthz
  path: /run
  protocol: ws
build:
  context: .
  dockerfile: Dockerfile
  port: 8000
image:
  platforms:
    amd64: ghcr.io/veyorokon/theory-api/llm-litellm@sha256:793b743059164562a96773c72641e0b709c1027513e5b914bf6c78097fe5b309
    arm64: ghcr.io/veyorokon/theory-api/llm-litellm@sha256:f41c4e79e5871356b68cea7991dd2fb5d614e92a40474088de254e1cc54a70f7
inputs:
  $schema: https://json-schema.org/draft-07/schema#
  additionalProperties: false
  properties:
    params:
      additionalProperties: false
      properties:
        messages:
          items:
            properties:
              content:
                minLength: 1
                type: string
              role:
                enum:
                - user
                - system
                - assistant
            required:
            - role
            - content
            type: object
          minItems: 1
          type: array
        model:
          type: string
      required:
      - messages
      type: object
    schema:
      const: v1
  required:
  - schema
  - params
  title: llm/litellm inputs v1
  type: object
outputs:
- description: LLM response
  mime: text/plain
  path: text/response.txt
ref: llm/litellm@1
runtime:
  cpu: '1'
  gpu: null
  memory_gb: 2
  timeout_s: 600
secrets:
  required:
  - OPENAI_API_KEY
