build:
  context: .
  dockerfile: Dockerfile
  port: 8000
image:
  default_platform: amd64
  platforms:
    amd64: ghcr.io/veyorokon/theory-api/llm-litellm@sha256:37c4259bde13f7d0fd380a4fc50c6680a8463407b065c8d035be71141d233511
    arm64: ghcr.io/owner/repo/llm-litellm@sha256:REPLACE_ARM64
inputs:
  $schema: https://json-schema.org/draft-07/schema#
  additionalProperties: false
  properties:
    params:
      additionalProperties: false
      properties:
        messages:
          items:
            properties:
              content:
                minLength: 1
                type: string
              role:
                enum:
                - user
                - system
                - assistant
            required:
            - role
            - content
            type: object
          minItems: 1
          type: array
        model:
          type: string
      required:
      - messages
      type: object
    schema:
      const: v1
  required:
  - schema
  - params
  title: llm/litellm inputs v1
  type: object
outputs:
- description: LLM response
  mime: text/plain
  path: text/response.txt
- description: Execution metadata
  mime: application/json
  path: metadata.json
ref: llm/litellm@1
runtime:
  cpu: '1'
  gpu: null
  memory_gb: 2
  timeout_s: 600
secrets:
  required:
  - OPENAI_API_KEY
