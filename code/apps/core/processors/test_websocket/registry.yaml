ref: test/websocket@1
build:
  context: .
  dockerfile: Dockerfile
  port: 8000
image:
  platforms:
    amd64: ghcr.io/owner/repo/test-websocket@sha256:REPLACE_AMD64
    arm64: ghcr.io/owner/repo/test-websocket@sha256:REPLACE_ARM64
runtime:
  cpu: '1'
  memory_gb: 2
  timeout_s: 600
  gpu: null
api:
  protocol: ws
  path: /run
  healthz: /healthz
secrets:
  required: []
inputs:
  $schema: https://json-schema.org/draft-07/schema#
  title: test/websocket inputs v1
  type: object
  additionalProperties: true
outputs:
- path: metadata.json
  mime: application/json
  description: Execution metadata
