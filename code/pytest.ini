[pytest]
addopts = -ra
testpaths = ../tests
norecursedirs = code/apps/*/tests .git .venv build dist
markers =
    unit: Unit tests (SQLite, hermetic)
    integration: Integration tests (compose/services)
    property: Property-based tests
    acceptance: End-to-end acceptance
    smoke: Post-deploy smoke (zero egress)
    ledger_acceptance: ledger invariants test suite
    requires_postgres: requires PostgreSQL (skipped on SQLite)
