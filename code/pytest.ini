[pytest]
DJANGO_SETTINGS_MODULE = backend.settings.test
addopts = -q --tb=short --strict-markers
testpaths = tests apps
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: fast, hermetic unit tests
    integration: external dependencies / live services
    ledger_acceptance: ledger invariants test suite
    property: property-based tests  
    requires_postgres: requires PostgreSQL (skipped on SQLite)
    openai: marks tests as requiring OpenAI API access
    ollama: marks tests as requiring Ollama daemon access
    slow: marks tests as slow running