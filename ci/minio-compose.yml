version: "3.9"
name: theory-ci
networks:
  theory_api_app_network:
    name: theory_api_app_network
services:
  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-00-00Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    networks: [theory_api_app_network]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9000/minio/health/ready"]
      interval: 2s
      timeout: 2s
      retries: 30
